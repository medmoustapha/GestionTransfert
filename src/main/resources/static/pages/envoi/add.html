<div  ng-app="index" ng-controller="envoiController" ng-init="initialEnvoi()">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Envoi</h3>
    </div>
    <div class="modal-body" id="modal-body" style="float: left">
        <form name="" class="form-horizontal" novalidate="">

            <div class="form-group">
                <label class="col-sm-4  control-label">Venant de </label>
                <div class="col-sm-8">
                    <!--<input type="text" class="form-control has-error" id="name" name="name" placeholder="Venant de"
                           ng-model="employee.name" ng-required="true">-->
                    <select class="form-control has-error" ng-model="forms.vendeur1">
                        <option ng-repeat="(key, vendeur) in listVendeurs " value={{listVendeurs[key]}}> {{vendeur.nomPrenom}}</option>
                    </select>


                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-4 control-label">Vers</label>
                <div class="col-sm-8">
                    <select class="form-control has-error"  ng-model="forms.vendeur2">
                        <option ng-repeat="(key, vendeur) in listVendeurs " value={{vendeur}}> {{vendeur.nomPrenom}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" >Destinateur</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="desitinateur" name="destinateur" placeholder="Nom du destinateur" value="@{{employee.contact_number}}"
                           ng-model="forms.destinateur" ng-required="true">
                </div>
            </div>

            <div class="form-group" >
                <label class="col-sm-4 control-label">Montant</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="montant" name="montant" placeholder="Montant"
                           ng-model="forms.montant" ng-required="true">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-4 control-label">Commission</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="commission" name="commission" placeholder="Commission"
                           ng-model="forms.commission" ng-required="true">
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()">Enregister</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Annuller</button>
    </div>
