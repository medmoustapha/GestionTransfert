<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../angular/angular.min.js"></script>
<script type="text/javascript" src="../../angular/angular-animate.min.js"></script>
<script type="text/javascript" src="../../angular/angular-route.min.js"></script>
<script type="text/javascript" src="../../angular/angular-ui-utils.min.js"></script>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/ui-bootstrap-tpls-2.5.0.js"></script>
<link href="../../css/bootstrap.min.css" rel="stylesheet">

<div ng-app="index" ng-controller="vendeurController" ng-init="getVendeur()">
    <div class="row">
        <div class="col-md-6" style="margin-left: 10px; font-weight: bold; font-size: 16px">
            Liste des vendeurs
        </div>
      <!--  <div class="col-md-6" style="float: right" >
            <button class="btn btn-default"  ng-click="Export()">CSV</button>
        </div>-->
    </div>
    <table id="table" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Nom </th>
            <th>Telephone</th>
            <th>Ville</th>
            <th>Addresse</th>
            <th style="text-align: center"><button class="btn btn-success"  ng-click="addVendeur()">Ajouter</button></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vendeur in data">
            <td>{{vendeur.nomPrenom}}</td>
            <td>{{vendeur.tel}}</td>
            <td>{{vendeur.ville}}</td>
            <td>{{vendeur.address}}</td>
            <td style="text-align: center">
                <button class="btn btn-primary"  ng-click="editer(vendeur)">Editer</button>
            <button class="btn btn-danger"  ng-click="confirmDelete(vendeur.id)">Delete</button></td>

        </tr>
        </tbody>
    </table>


</div>
