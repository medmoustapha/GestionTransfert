<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../js/versement.js.js"></script>
<script type="text/javascript" src="../../angular/angular.min.js"></script>
<script type="text/javascript" src="../../angular/angular-animate.min.js"></script>
<script type="text/javascript" src="../../angular/angular-route.min.js"></script>
<script type="text/javascript" src="../../js/ui-bootstrap-tpls-2.5.0.js"></script>
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<div  ng-app="index" ng-controller="vendeurController" ng-init="initial()" >
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Vendeur</h3>
    </div>
    <div class="modal-body" id="modal-body" style="float: left">

        <form name="" class="form-horizontal" novalidate="">

            <div class="form-group">
                <label class="col-sm-4  control-label">Nom et prenom</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nomPrenom" name="nomPrenom" placeholder="Nom et prenom"
                           ng-model="forms.nomPrenom" ng-required="true" value="forms.nomPrenom">
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-4 control-label">Telephone</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="tel" name="tel" placeholder="Numero Telephone"
                           ng-model="forms.tel" ng-required="true">
                </div>
            </div>

            <div class="form-group" >
                <label class="col-sm-4 control-label">Ville</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="ville" name="ville" placeholder="Ville"
                           ng-model="forms.ville" >
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-4 control-label">Addresse</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Addresse"
                           ng-model="forms.address" >
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()">Enregister</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Annuller</button>
    </div>

</div>
