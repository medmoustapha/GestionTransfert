<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../angular/angular.min.js"></script>
<script type="text/javascript" src="../../angular/angular-animate.min.js"></script>
<script type="text/javascript" src="../../angular/angular-route.min.js"></script>
<script type="text/javascript" src="../../js/ui-bootstrap-tpls-2.5.0.js"></script>
<link href="../../css/bootstrap.min.css" rel="stylesheet">

<div ng-app="index" ng-controller="serviceController" ng-init="getService()">
    <div class="row">
        <div class="col-md-6" style="margin-left: 10px; font-weight: bold; font-size: 16px">
            Liste des services
        </div>
       <!-- <div class="col-md-6" style="float: right" >

        </div>-->
    </div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>P Serivce</th>
            <th style="text-align: center"><button class="btn btn-success"  ng-click="addService()">Ajouter</button></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="service in data">
            <td>{{service.libelle}}</td>
            <td style="text-align: center">
                <button class="btn btn-primary"  ng-click="editer(service)">Editer</button>
            <button class="btn btn-danger"  ng-click="confirmDelete(service.id)">Delete</button></td>

        </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });


</script>
