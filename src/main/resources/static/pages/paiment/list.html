<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../angular/angular.min.js"></script>
<script type="text/javascript" src="../../angular/angular-animate.min.js"></script>
<script type="text/javascript" src="../../angular/angular-route.min.js"></script>
<script type="text/javascript" src="../../js/ui-bootstrap-tpls-2.5.0.js"></script>
<link href="../../css/bootstrap.min.css" rel="stylesheet">

<div ng-app="index" ng-controller="paimentController" ng-init="getPaiment()">
    <div class="row">
        <div class="col-md-6" style="margin-left: 10px; font-weight: bold; font-size: 16px">
            Liste des paiments
        </div>
        <div class="col-md-6" style="float: right" >
            <button class="btn btn-success" style="float: right" ng-click="openPaiment()">Ajouter</button>
        </div>
    </div>

    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Venant de</th>
            <th>Vers</th>
            <th>Destinateur</th>
            <th>Date</th>
            <th>Montant</th>
            <th>Comminssion</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="operation in data">
            <td>{{operation.vendeur1.nomPrenom}}</td>
            <td>{{operation.vendeur2.nomPrenom}}</td>
            <td>{{operation.destinateur}}</td>
            <td>{{operation.date | date:'dd-MM-yyyy HH:mm'}}</td>
            <td>{{operation.montant}}</td>
            <td>{{operation.commission}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="4">Total</th>
            <th> {{montant}}</th>
            <th>{{commission}}</th>
        </tr>
        </tfoot>
    </table>
</div>

<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });


</script>
